<div class="container">
  <div class="jumbotron jumbotron-fluid bg-primary rounded">
    <div class="container">
      <h2 class="text-center font-weight-bold text-white">Formulario</h2>
    </div>
  </div>
</div>

<div class="container">

  <div class="text-center font-weight-bold alert alert-success" *ngIf="success">Registro exitoso</div>

  <div class="text-center font-weight-bold alert alert-danger" *ngIf="errmsg">*{{errmsg}}</div>
  <form #form="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nombre: <span class="errmsg" *ngIf="!nombre_valido">*No numeros ni caracteres</span></label>
      <input type="text" class="form-control" name="nombre" #f.nombre="ngModel" [(ngModel)]="nombre">
    </div>

    <div class="form-group">
      <label>e-mail: <span class="errmsg" *ngIf="!email_valido">*Formato no valido</span></label>
      <input type="text" class="form-control" name="email" #f.email="ngModel" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label>Password: <span class="errmsg" *ngIf="!pass_valido">*Mínimo 6 caracteres</span></label>
      <input type="password" class="form-control" name="pass" #f.pass="ngModel" [(ngModel)]="pass">
    </div>

    <div class="form-group">
      <label>Confirmar password: <span class="errmsg" *ngIf="!pass_conf_valido">*No coinciden passwords</span></label>
      <input type="password" class="form-control" name="pass" #f.pass="ngModel" [(ngModel)]="pass_conf">
    </div>

    <div class="form-group">
      <label>Fecha: <span class="errmsg" *ngIf="!fecha_valido">*Introducir fecha válida</span></label>
      <input type="date" class="form-control" name="pass" #f.fecha="ngModel" [(ngModel)]="fecha">
    </div>


    <!--div class="form-group">
      <label>Fecha: <span class="errmsg" *ngIf="!fecha_valido">(Rango válido)</span></label>
      <div id="sandbox-container">
        <div class="input-daterange input-group" id="datepicker">
          <input type="date" class="input-sm form-control" name="fecha" #f.fecha="ngModel" [(ngModel)]="fecha">
        </div>
      </div>
    </div-->

    <input type="submit" value="Cargar" class="btn btn-primary">

  </form>

  <hr>

  <!--LISTA DE RESPUESTA DE SERVIDOR-->
  <div class="container">
    <div class="jumbotron jumbotron-fluid bg-primary">
      <div class="container">
        <h2 class="text-white font-weight-bold text-center">Datos</h2>
      </div>
    </div>
  </div>

  <div class="container">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">{{user.surname}} : {{user.email}}</li>
    </ul>
  </div>

</div>
